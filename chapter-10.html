<!DOCTYPE html>
<html>
  <head>
    <title>chapter-10</title>
  </head>
  <body>
    <!-- Paragraph with id and class attributes -->
    <p id="intro" class="highlight">
      This is a paragraph with an id and class attribute.
    </p>

    <!-- Anchor tag with title and target attributes -->
    <a href="https://www.example.com" title="Visit Example" target="_blank"
      >Visit Example</a
    >

    <!-- Input field with required and placeholder attributes -->
    <form>
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="Enter your name"
      />
      <input type="submit" value="Submit" />
    </form>

    <!-- styled paragraph -->
    <p style="color: blue; font-size: 20px; text-align: center">
      This is a styled paragraph.
    </p>

    <!-- Element with data-* attribute -->
    <div data-info="customData">This div contains custom data.</div>
  </body>
</html>
